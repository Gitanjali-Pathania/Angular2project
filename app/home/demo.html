            <!--BEGIN CHAT FORM-->

            <!--BEGIN PAGE WRAPPER-->
            <div id="page-wrapper">
                <!--BEGIN TITLE & BREADCRUMB PAGE-->
                <div id="title-breadcrumb-option-demo" class="page-title-breadcrumb">
                    <div class="page-header pull-left">
                        <div class="page-title">
                            Category : {{visProperty}}</div>
                    </div>
                    
                    <div class="clearfix">
                    </div>
                </div>
                <!--END TITLE & BREADCRUMB PAGE-->
                <!--BEGIN CONTENT-->
                <div class="page-content">
                    <div id="tab-general">
                        
                        <div class="row mbl">
                            <div class="col-lg-12">
                                <div class="panel">
                                    <div class="panel-body">
                                    <div id="chart" style="width: 100%;height: 35%"></div>
                                        
                                    </div>
                                </div>
                            </div>
                          
                        </div>
                        <div class="row mbl">
                          
                            <div class="col-lg-12">
                                <div class="portlet box">
                                    
                                    <div style="height: 35%;overflow: auto;">
                                      
                                        <table class="table table-striped" style="color: black">
                                            <thead >
                                                <tr>
                                                <th *ngFor="let _ of fields">{{_}}</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let item of items ">
                                                    <td *ngFor="let _ of fields">{{item[_]}}</td>
                                                    <td><button style="height: 40px;" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" (click)="detail(item)">Detail</button></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <!--END CONTENT-->
                <!--BEGIN FOOTER-->
                <div id="footer">
                    <div class="copyright">
                        <a href="http://themifycloud.com">2016 © All Rights Reserved. </a></div>
                </div>
                <!--END FOOTER-->
            </div>
            <!--END PAGE WRAPPER-->
        </div>
    </div>
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" style="text-align: center;">Details</h4>
          </div>
          <div class="modal-body" style="height: 40%;overflow: auto;color: black;">
            <div *ngFor='#key of arrayOfKeys' >
                <div style="display: inline-block;width: 200px"><label style="font-size: 15px"><b>{{key}}:</b></label></div><span style="font-size: 15px">{{dataObject[key]}}</span>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>


    </body>
